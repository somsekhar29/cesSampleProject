<div class="container">
    <section>
        <div class="row">
            <div class="col-md-6 ">
                <div class="left-section">
                    <h4 class="sub-title">General Information</h4>
                    <table class="table">
                        <tbody class="modified-tableBody">
                            <tr *ngFor="let ele of generalData">
                                <td class="label">{{ele.key}}</td>
                                <td class="value">{{ele.value}}</td>
                            </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class=" right-section">
                    <h4 class="sub-title">Service</h4>
                    <table class="table">
                        <tbody class="modified-tableBody">
                            <tr *ngFor="let ele of serviceData">
                                <td class="label">{{ele.key}}</td>
                                <td class="value">{{ele.value}}</td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section class="user-sectioning-table">
        <h4 class="title">User</h4>
        <table mat-table [dataSource]="dataSource" class="table table-striped user-table">
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <ng-container *ngFor="let user of userColumnHeaders; let i = index" matColumnDef="{{user.key}}">
                <th mat-header-cell *matHeaderCellDef class="grid-headers">{{user.header}}</th>
                <td mat-cell *matCellDef="let ele"> {{ele[user.key]}} </td>
            </ng-container>
        </table>
        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </section>
    <section class="diversity-sectioning-table">
        <h4 class="title">Diversity</h4>
        <table mat-table [dataSource]="dataSource1" class="table table-striped user-table">
            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
            <ng-container *ngFor="let diversity of diversityColumnHeaders; let i = index" matColumnDef="{{diversity.key}}">
                <th mat-header-cell *matHeaderCellDef class="grid-headers">{{diversity.header}}</th>
                <td mat-cell *matCellDef="let ele"> {{ele[diversity.key]}} </td>
            </ng-container>
        </table>
        <mat-paginator #paginator1 [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </section>
</div>
